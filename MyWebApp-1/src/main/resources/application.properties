spring.mvc.view.prefix=/pages/
spring.mvc.view.suffix=.jsp

# use "update" so that a table will be created in the database automatically corresponding to defined data model.
# any change to the model will also trigger an update to the table
spring.jpa.hibernate.ddl-auto=update
## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

spring.datasource.url=jdbc:mysql://localhost:3306/ebdb
spring.datasource.username=root
spring.datasource.password=//

#spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}
#spring.datasource.username=${RDS_USERNAME}
#spring.datasource.password=${RDS_PASSWORD}
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect

# Enable multipart uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
file.upload-dir=/Users/arya

